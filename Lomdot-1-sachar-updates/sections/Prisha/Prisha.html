<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת אע"צים לקציני משא"ן</title>
    <link rel="stylesheet" href="Prisha.css">
    <script src="Prisha.js"></script>
</head>
<body id="body">
    <img src="/assets/balckBackground.png" alt="blackBackground" id="blackBackground" class="cannotSelect" />

    <img src="/assets/Prisha/וי.png" alt="done1 " class="checked cannotSelect" id="check1"  />
    <img src="/assets/Prisha/וי.png" alt="done2" class="checked cannotSelect" id="check2" />
    <img src="/assets/Prisha/וי.png" alt="done3" class="checked cannotSelect" id="check3" />
    <img src="/assets/Prisha/וי.png" alt="done4" class="checked cannotSelect" id="check4" />
    <img src="/assets/Prisha/וי.png" alt="done5" class="checked cannotSelect" id="check5" />

    <button class="typeBtn" id="tivit" onclick="TivitPage()"></button>
    <button class="typeBtn" id="mukdemet" onclick="MukdemetPage()"></button>
    <button class="typeBtn" id="disability" onclick="DisabilityPage()"></button>
    <button class="typeBtn" id="resignation" onclick="ResignationPage()"></button>
    <button class="typeBtn" id="dismissal" onclick="DismissalPage()"></button>

    <button id="dismissal2" onclick="DismissalSecondPage()"><img src="/assets/הבא.png" alt="nextBtn"></button>
    <button id="back" onclick="GoBack()"><img src="/assets/הבא.png" alt="nextBtn"></button>
    <button id="kodem" onclick="backBtnFunc()"><img src="/assets/קודם.png" alt="backBtn"></button>
    <button id="continueBtn" onclick="Finish()"><img src="/assets/continueButton.png" alt="continueBtn"></button>

    <img src="/assets/Prisha/פרישה טבעית בלי בחורציק.png" alt="thailandMan" id="thailandMan" class="cannotSelect" />
    <img src="/assets/Prisha/בועת תאילנד.png" alt="thailandPopUp" id="thailandPopUp" class="cannotSelect" />

    <img src="/assets/Prisha/כפתורי פיטורים.png" alt="allDismissalButtons" id="allDismissalButtons" class="cannotSelect" />
    <button class="dismissalBtns" id="dismissalBtnPopUp1" onclick="ShimuaPopUp()">שימוע</button>
    <button class="dismissalBtns" id="dismissalBtnPopUp2" onclick="ProtokolPopUp()">פרוטוקול</button>
    <button class="dismissalBtns" id="dismissalBtnPopUp3" onclick="DecisionPopUp()">החלטה על סיום העסקה</button>
    <button class="dismissalBtns" id="dismissalBtnPopUp4" onclick="LawPopUp()">חוק הקדמה מוקדמת לעובד</button>

    <img src="/assets/Prisha/זימון לשימוע.png" alt="shimua" id="shimua" class="popUp" />
    <img src="/assets/Prisha/כתיבת פרוטוקול לשימוע.png" alt="protokol" id="protokol" class="popUp" />
    <img src="/assets/Prisha/החלטה על סיום העסקה.png" alt="decision" id="decision" class="popUp">
    <img src="/assets/Prisha/חוק הודעה מוקדמת לעובד.png" alt="law" id="law" class="popUp">
</body>
</html>
