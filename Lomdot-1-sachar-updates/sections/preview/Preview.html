<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת אע"צים לקציני משא"ן</title>
    <link rel="stylesheet" href="Preview.css">
    <script src="Preview.js"></script>
</head>
<body id="body">    
    <img src="/assets/balckBackground.png" alt="blackBackground" id="blackBackground" class="cannotSelect" />

    <button id="nextBtn" onclick="GoNext()"><img src="/assets/הבא.png" alt="nextBtn"></button>
    <button id="backBtn" onclick="GoBack()"><img src="/assets/קודם.png" alt="backBtn"></button>
    <button id="continueBtn" onclick="GoNext()"><img src="/assets/continueButton.png" alt="continueBtn"></button>

    <button id="popUpBtn1" onclick="PopUp1()"><img src="/assets/Preview/כפתור הסכם קיבוצי.png" alt="popUpBtn1"></button>
    <button id="popUpBtn2" onclick="PopUp2()"><img src="/assets/Preview/כפתור חוזה אישי.png" alt="popUpBtn1"></button>
    <button id="popUpBtn3" onclick="PopUp3()"><img src="/assets/Preview/כפתור סטודנטים.png" alt="popUpBtn1"></button>

    <img src="/assets/Preview/הסכם קיבוצי.png" alt="popUp1" id="popUp1" class="popUp" />
    <img src="/assets/Preview/חוזה אישי.png" alt="popUp2" id="popUp2" class="popUp" />
    <img src="/assets/Preview/סטודנטים.png" alt="popUp3" id="popUp3" class="popUp" />
</body>
</html>
